<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./modal.css">
    <link rel="stylesheet" href="./table.css">
    
    
</head>
<body>
    <header class="cadastroPrincipal">Cadastro de Clientes</header>

    <main>
        <input type="button" id="NovoCliente" class="NovoCliente" value="Novo Cliente">


        <table id="table" class="tableClass">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th>Ação</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Daniel exemplo</td>
                    <td>daniel@exemplo.com</td>
                    <td>33 999999123</td>
                    <td>SJE</td>
                    <td>MG</td>
                    <td>
                        <button type="button" id="editButton" class="editButton">Editar</button>
                        <button type="button" id="removeButton" class="removeButton">Remover</button>
                    </td>
                </tr>

                <tr>
                    <td>Daniel exemplo 2</td>
                    <td>daniel@exemplo.com</td>
                    <td>33 999999123</td>
                    <td>SJE</td>
                    <td>MG</td>
                    <td>
                        <button type="button" id="editButton" class="editButton">Editar</button>
                        <button type="button" id="removeButton" class="removeButton">Remover</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="modal" id="modal">
            <div class="modalBody" id="modalBody">
                <header id="addClientModal">
                    <h2 id="novoClienteTXT">Novo Cliente</h2>
                    <span class="modalExit" id="modalExit">&#10006;</span>
                </header>

                <form class="modalForm" id="modalForm">
                    <!-- <div class="modalFormInput"> -->
                        <input type="text" id="modalName" name="modalName" placeholder="Nome do Cliente" class="modalInputs" required>
                    <!-- </div> -->

                            <div class="break"> </div>

                    <!-- <div class="modalFormInput"></div> -->
                        <input type="text" id="modalEmail" name="modalEmail" placeholder="Email" class="modalInputs" required>
                    <!-- </div> -->

                            <div class="break"> </div>

                    <!-- <div class="modalFormInput"></div> -->
                        <input type="text" id="modalCelular" name="modalCelular" placeholder="Celular" class="modalInputs" required>
                    <!-- </div> -->

                            <div class="break"> </div>

                    <div class="modalFormInput">
                        <input type="text" id="modalCity" name="modalCity" placeholder="Cidade" class="modalInputs" required>
                        <select name="modalState" id="modalState" placeholder="Estado" size="1" class="modalInputs" required>
                            <option value=" "> </option>
                            <option value="MG">MG</option>
                            <option value="SP">SP</option>
                        </select> 
                        <!-- Tentar fazer com Json se sobrar tempo -->
                    </div>

                </form>

                <footer class="modalFooter">
                    <button id="modalSave" name="modalSave">Salvar</button>
                    <button id="modalEdit" name="modalEdit">Cancelar</button>
                </footer>

            </div>

        </div>

    </main>

    <footer>
        <p>Developed by <a href="https://github.com/carvalhodanielg">Daniel Carvalho</a>  | 2022</p>
    </footer>


</body>

<script src="./scripts.js"></script>
</html>
