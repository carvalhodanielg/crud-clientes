<body>
    <header class="cadastroPrincipal">Cadastro de Clientes</header>

    <main>
        <input type="button" id="NovoCliente" class="NovoCliente" value="Novo Cliente">

        <table id="table" class="tableClass">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th>Ação</th>
                </tr>
            </thead>

            <tbody>
                <!-- <tr>
                    <td>Daniel exemplo</td>

            </tbody>
        </table>

        <div class="modal" id="modal">
            <div class="modalBody" id="modalBody">
                <header id="addClientModal">
                    <h2 id="novoClienteTXT">Dados do Cliente</h2>
                    <span class="modalExit" id="modalExit">&#10006;</span>
                </header>

                <form class="modalForm" id="modalForm">

                        <input type="text" id="modalName" name="modalName" placeholder="Nome do Cliente" class="modalInputs" required>
                            <div class="break"> </div>
                        <input type="text" id="modalEmail" name="modalEmail" placeholder="Email" class="modalInputs" required>
                            <div class="break"> </div>
                        <input type="text" id="modalCelular" name="modalCelular" placeholder="Celular" class="modalInputs" required>
                            <div class="break"> </div>

                    <div class="modalFormInput">
                        <input type="text" id="modalCity" name="modalCity" placeholder="Cidade" class="modalInputs" required>
                        <select name="modalState" id="modalState" placeholder="Estado" size="1" class="modalInputs" required>
                            <option value=" "> </option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                        </select> 
                    </div>
                </form>

                <footer class="modalFooter">
                    <button id="modalSave" name="modalSave">Salvar</button>
                    <button id="modalEdit" name="modalEdit">Cancelar</button>
                </footer>

            </div>
        </div>

        <div class="fundo"> </div>

    </main>
